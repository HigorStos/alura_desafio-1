<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev - Desafio 1</title>
  <link rel="stylesheet" href="/main.39afc03c.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<script src="/main.39afc03c.js"></script></head>
<body>
  <header class="header">
    <img class="alura_logo" src="/logo.d8ae4b8a.png" alt="Logo AluraDev">
    <input class="search_input" type="text" placeholder="Busque por algo">
    <div class="profile">
      <img class="profile__photo" src="/profile_photo.8a3f78c2.jpg" alt="Foto de perfil">
      <span class="profile__name">Higor</span>
    </div>
  </header>
  <div class="container">
    <div class="menu">
      <h5 class="menu__title">Menu</h5>
      <div class="menu__code_editor">
        <img class="menu__code_editor__image" src="/code_editor_icon.8bddb75d.png" alt="Ícone de desenvolvimento">
        <p class="menu__code_editor__name">Editor de código</p>
      </div>
      <div class="menu__community">
        <img class="menu__community__image" src="/community_icon.641ea32a.png" alt="Ícone de comunidade">
        <p class="menu__community__name">Comunidade</p>
      </div>
    </div>
    <div class="code">
      <form class="code__form" action="">
        <div class="code__form__main">
          <div class="code__form__main__black">
            <img class="code__form__main__black__image" src="/mac_buttons.0a38763e.svg" alt="Mac buttons">
            <textarea class="code__form__main__black__input"></textarea>
          </div>
        </div>
        <button class="code__form__button">Visualizar com o highlight</button>
      </form>
    </div>
    <div class="details">
      <form class="details__form" action="">
        <h5 class="details__form__title1">Seu projeto</h5>
        <input class="details__form__project_name" type="text" placeholder="Nome do seu projeto">
        <textarea class="details__form__project_description" placeholder="Descrição do seu projeto"></textarea>
        <h5 class="details__form__title2">Personalização</h5>
        <select class="details__form__stack_selection" name="stack_selection">
          <option value="JavaScript" selected="">JavaScript</option>
          <option value="TypeScript">TypeScript</option>
          <option value="C#">C#</option>
        </select>
        <span class="details__form__color_selection">
          <input class="details__form__color_selection__input" type="color">
        </span>
        <button class="details__form__button">Salvar projeto</button>
      </form>
    </div>
  </div>
</body>
</html>
